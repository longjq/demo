<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="todo in todos">{{ todo.text }}</li>
    </ul>
</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.20/vue.min.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            message : 'hello world!!!!',
            todos : [
                { text : 'learn javascript'},
                { text : 'learn vue js'},
                { text : 'learn php'},
            ]
        }
    });
</script>
</body>
</html>
