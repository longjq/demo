<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{  todo.text }}</span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.20/vue.min.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            newTodo : '',
            message : 'hello world!!!!',
            todos : []
        },
        methods : {
            addTodo : function(){
                var text = this.newTodo.trim();
                if (text){
                    this.todos.push({text : text});
                    this.newTodo = '';
                }
            },
            removeTodo : function(index){
                this.todos.splice(index,1);
            }
        }
    });
</script>
</body>
</html>
