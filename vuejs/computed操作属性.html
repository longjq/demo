<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="/ccs/bootstrap.min.css">
</head>
<body>
	

<div id="app">
	Laravel {{ username }}
	<br>
	{{ first }}
	<br>
	{{ last }}
	<br>
	<input type="text" v-model="first">
	<input type="text" v-model="last">
</div>


<script src="vue.js" type="text/javascript"></script>
<script>

new Vue({
	el: "#app",
	data: {
		first: 'long',
		last: 'jq'
	},
	computed:{
		username:function(){
			return this.first + " "+ this.last;
		}
	}
});
</script>
</body>
</html>
